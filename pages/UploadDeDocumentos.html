<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/UploadDeDocumentos.css">
    <title>UploadDeDocumentos</title>
</head>
<body>

    <div class="barra-lateral">
        <div class="dashboard">         
            <h1 class="titulo-dashboard">Kollect.io</h1> 

            <div class="indicadores">
                <img src="/public/icons/grafico-de-pizza.png" class="icons-1">
                <p class="titulo-indicadores">Indicadores</p>
            </div>
            <div class="indicadores">
                <img src="/public/icons/formularios-do-google.png" class="icons-1">
                <p class="titulo-indicadores">Subir nova lista</p>
            </div>
            <div class="indicadores">
                <img src="/public/icons/grupo.png" class="icons-1">
                <p class="titulo-indicadores">Disparar lembrete</p>
            </div>

        </div>
        <div class="caixa-roxa"></div>
    </div>

    <div class="header">
        <div class="cabeçalho-1">
            <h1 class="titulo">Upload de nova lista</h1>
        </div>    
        
        <div class="cabeçalho-2">
            <div class="esquerda">
                <img src="/public/icons/lupa.png" class="icons-2">
                <img src="/public/icons/sinos.png" class="icons-2">

            </div> 
            <div class="direito">
                <h1 class="nome-usuario">usuario</h1>
                <img src="/public/icons/avatar.png" class="icons-2">
             </div>   
        </div>
    </div> 

    <div class="instrucoes">
        <p class="instrucoes-texto">1. Selecione o Excel com os dados de contato dos acordos;</p>
        <p class="instrucoes-texto">2. Arraste para o retângulo abaixo;</p>
        <p class="instrucoes-texto">3. Os dados foram importados.</p>
    </div>

    <div class="caixa-de-acao">
        <h1 class="instrucao-arquivo">Arraste o arquivo para cá</h1>
        <img src="/public/icons/pasta-aberta.png" class="icon-arquivo">
    </div>

    
</body>
</html>
